<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">{{ restaurantsService.cityName }}</h1>
    <p class="lead">The delicacies of {{ restaurantsService.cityName }}.</p>
  </div>
</div>
<div class="container-fluid">
  <div class="card-deck d-flex">
    <app-restaurant-card class="mx-auto" [restaurant]="restaurant"
      *ngFor="let restaurant of restaurantsService.restaurants">
    </app-restaurant-card>
  </div>
</div>
