<div class="login-form">
    <h3>{{!isRegistered ? 'Login' : 'Register'}}</h3>
    <hr />
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" formControlName="email" />
            <div *ngIf="!loginForm.get('email').valid && loginForm.get('email').dirty" class="alert alert-danger"
                role="alert">
                Email is not valid
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control" formControlName="password" />
        </div>
        <div *ngIf="!isRegistered; else signUp">
            <button [disabled]="!loginForm.valid" class="btn btn-primary" type="submit">Login</button>
            <a class="p-2" (click)="toggleIsRegistered()">Don't have an account? Sign
                Up!</a>
        </div>
        <ng-template #signUp>
            <button [disabled]="!loginForm.valid" class="btn btn-primary" type="submit">Register</button>
            <a class="p-2" (click)="toggleIsRegistered()">Already have an account? Sign
                in!</a>
        </ng-template>
    </form>
</div>
